<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi dau ra</title>

</head>
<body>
 <!--Hiển thị kết quả sử dụng hàm alert():-->
  <button type="button" onclick="showMessage();"> Click Me! </button>
  <script>
    function showMessage(){
      alert('xin chào !');
    }
  </script>
 <!--Hiển thị kết quả sử dụng thẻ HTML:-->
 <div id="messageDiv"></div>
 <button type="button" onclick="showMessage();"> Click Me! </button>
 <script>
   function showMessage(){
     document.getElementById('messageDiv').innerHTML ='Xin chào!';
   }
 </script>
<!--Hiển thị kết quả sử dụng hàm document.write():-->
 <button type="button" onclick="showMessage();">Click Me!</button>
 <script>
   function showMessage(){
     console.log('Xin chào!');
   }
 </script>
 <!--Hiển thị kết quả sử dụng hàm console.log():-->

 <button type="button" onclick="showMessage();">Click Me!</button>
 <script>
   function showMessage(){
     console.log('Xin chào!');
   }
 </script>





</body>
</html>
